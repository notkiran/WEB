<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="/action_page.php" method="get">
      <fieldset>
        <legend><b>Registration Form</b></legend>
        <label class="form-label" for="fname">First Name:</label><br />
        <input type="text" id="fname" name="fname" /><br /><br />
        <label class="form-label" for="lname">Last Name:</label><br />
        <input type="text" id="lname" name="lname" /><br /><br />
        <label class="form-label" for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br /><br /><br />
        <label class="form-label" for="birthday">Birthday:</label><br />
        <input type="date" id="bdate" for="bdate" /><br /><br />
        <input type="submit" value="Submit" /><br /><br />
      </fieldset>
      <fieldset>
        <legend><b>Rating</b></legend>
        <label class="form-label" for="rating">Points from 0 to 10</label>
        <input
          type="range"
          value="0"
          min="1"
          max="10"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>0</output><br />
        <input type="submit" /><br />
      </fieldset>
    </form>
  </body>
</html>
